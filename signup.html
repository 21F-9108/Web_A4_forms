<!DOCTYPE html>

<html>
    <body>
        <head>
            <link rel="stylesheet" href="signup.css">
        </head>
        <form  method="GET">
            <h2> Sign In </h2>
            <div class="container">
                <div class="col1">
                    <input type="text" id="firstname" name="firstname" placeholder="First Name" > 
                <br>
                <h6 id="firstname_check"></h6>

                <br>
                <input type="text" id="username" name="username" placeholder="Username" > 
                <br>
                <h6 id="username_check"></h6>
                <br>
                <input type="date" id="dateofbirth" name="dateofbirth" placeholder="Date of birth" > 
                <br>
                <h6 id="dob_check"></h6>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" > 
                <br>
                <h6 id="pass_check"></h6>
                <br>
                </div>
                
                <div class="col2">
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" > 
                <br>
                <h6 id="lastname_check"></h6>
                <br>
                <input type="text" id="email" name="email" placeholder="Email" > 
                <br>
                <h6 id="email_check"></h6>
                <br>
                <input type="tel" id="tel" name="tel" placeholder="Contact number" > 
                <br>
                <h6 id="tel_check"></h6>
                <br>
                <input type="password" id="c_password" name="c_password" placeholder="Confirm password" > 
                <br>
                <h6 id="cpass_check"></h6>
                <br>
                </div>

            </div>
            
            <div class="buttons">
                <button type="submit"> SIGN IN</button>
                
                
            
                <button type="reset"> RESET </button>
            </div>
            
            </form>
         
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="signup.js"></script>


        
    </body>
    
</html>
